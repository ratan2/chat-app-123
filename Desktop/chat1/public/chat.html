<! DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>
<body class="chat">

<div class="chat__sidebar">
<h3>People</h3>
<div id="users"></div>
</div>
<div class="chat__main">
  <div class="size">

<ol id='message' class="chat__messages"> </ol>
</div>
<div class="chat__footer">
<form id='message-form'>
  <input id='inp_msg' type="text"  autofocus autocomplete="off" />
<button class="button"><span>Send</span></button>
<button id='send-location' >MAPS</button>
</form></div>
</div>



<script id="message-template" type="text/template">

<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>

</div>
<div class="message__body">
<p>{{text}}</p>
</div>
</li>

</script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/libs/jquery-3.3.1.min.js" > </script>
    <script src="/libs/moment.js" > </script>
        <script src="/libs/mustache.js" > </script>
  <script src="chat.js"></script>
  <script src="/libs/deparam.js">
  </script>
</body>
</html>
